<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/default :: common_header(~{::title},~{::link})">
    <title>贷款首页</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!-- 导航部分 开始 -->
<div th:replace="~{common/header::commonHeader}"></div>
<!-- 导航部分 结束 -->

<div class="layui-container comment">
    <div class="layui-row">
        <div class="layui-col-md-offset3 layui-col-md6">
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <label class="layui-form-label">经营项目名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入经营项目名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">经营规模</label>
                    <div class="layui-input-inline" style="width: 20%">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入经营规模" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">人</div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">已经营年限</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入已经营年限" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">经营场所性质</label>

                    <div class="layui-input-inline" style="width: 50%">
                        <input type="text" name="idCard" required layui-verfify="required" placeholder="请输入族别" autocomplete="off" class="layui-input" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-inline" style="width: 50%">
                        <input type="text" name="idCard" required layui-verfify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input" />
                    </div>
                    <div class="layui-form-mid layui-word-aux">身份证长度是18位</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">家庭成员</label>
                    <div class="layui-input-inline" style="width: 30%">
                        <input type="text" name="familyPopulation" required lay-verify="required" placeholder="请输入家庭成员多少个" autocomplete="off" class="layui-input" />
                    </div>
                    <div class="layui-form-mid layui-word-aux">个</div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入备注内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-col-md-offset3 layui-col-md6">
                            <button class="layui-btn" style="width: 108px" lay-submit lay-filter="formDemo">下一步</button>
                            <button type="reset" style="float: right; width: 108px" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

    <div th:replace="~{common/footer::commonFooter}"></div>
</body>

<style>
    .loan-footer {
        margin: 40px 0px 0px;
        padding: 20px 20px;
        line-height: 30px;
        text-align: center;
        color: #737573;
        background-color: #f2f2f2;
        border-top: 1px solid #e2e2e2;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
</style>

<script>
    layui.use('element', function () {
        var element = layui.element;
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</html>
