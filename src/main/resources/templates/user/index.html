<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/default :: common_header(~{::title},~{::link})">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- 导航部分 开始 -->
    <div th:replace="~{common/header::commonHeader}"></div>
    <!-- 导航部分 结束 -->

    <div class="layui-container comment">
        <div class="layui-row">
            <div class="layui-col-md-offset3 layui-col-md6">
                <h2 style="text-align: center;font-weight: bold;margin-bottom: 25px">请您填写个人信息</h2>
                <form class="layui-form" action="/user/save" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-inline" style="width: 50%">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">密码长度为6~18位</div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">祖籍</label>
                            <div class="layui-input-inline" style="width: 23%">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                            <div class="layui-form-mid" style="width: 1%">-</div>
                            <div class="layui-input-inline" style="width: 23%">
                                <select name="qu" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">苏州市</option>
                                    <option value="1">宿州市</option>
                                    <option value="2">合肥市</option>
                                    <option value="3">芜湖市</option>
                                    <option value="4">巢湖市</option>
                                    <option value="5">马鞍式</option>
                                </select>
                            </div>
                            <div class="layui-form-mid" style="width: 1%">-</div>
                            <div class="layui-input-inline" style="width: 23%">
                                <select name="zhen" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">灵璧县</option>
                                    <option value="0">泗县</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">现居住地</label>
                            <div class="layui-input-inline" style="width: 23%">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                            <div class="layui-form-mid" style="width: 1%">-</div>
                            <div class="layui-input-inline" style="width: 23%">
                                <select name="qu" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">苏州市</option>
                                    <option value="1">宿州市</option>
                                    <option value="2">合肥市</option>
                                    <option value="3">芜湖市</option>
                                    <option value="4">巢湖市</option>
                                    <option value="5">马鞍式</option>
                                </select>
                            </div>
                            <div class="layui-form-mid" style="width: 1%">-</div>
                            <div class="layui-input-inline" style="width: 23%">
                                <select name="zhen" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">灵璧县</option>
                                    <option value="0">泗县</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--<div class="layui-form-item">
                        <label class="layui-form-label">职位</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="写作">
                            <input type="checkbox" name="like[read]" title="阅读" checked>
                            <input type="checkbox" name="like[dai]" title="发呆">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否有效</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch">
                        </div>
                    </div>-->

                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="gender" value="男" title="男" checked>
                            <input type="radio" name="gender" value="女" title="女">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">族别</label>
                        <div class="layui-input-inline" style="width: 50%">
                            <input type="text" name="idCard" required layui-verfify="required" placeholder="请输入族别" autocomplete="off" class="layui-input" />
                        </div>
                        <div class="layui-form-mid layui-word-aux"></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-inline" style="width: 50%">
                            <input type="text" name="idCard" required layui-verfify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input" />
                        </div>
                        <div class="layui-form-mid layui-word-aux">身份证长度是18位</div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">家庭成员</label>
                        <div class="layui-input-inline" style="width: 30%">
                            <input type="text" name="familyPopulation" required lay-verify="required" placeholder="请输入家庭成员多少个" autocomplete="off" class="layui-input" />
                        </div>
                        <div class="layui-form-mid layui-word-aux">个</div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" placeholder="请输入备注内容" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-col-md-offset3 layui-col-md6">
                                <button class="layui-btn" style="width: 108px" lay-submit lay-filter="formDemo">下一步</button>
                                <button type="reset" style="float: right; width: 108px" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div th:replace="~{common/footer::commonFooter}"></div>
</body>

<script>
    //Demo
    layui.use(['form','element'], function(){
        var element = layui.element;
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){

            /*var sendJson = {
                username: $("input:text[name='username']").val(),
                password: $("input:password[name='password']").val()
            }*/

            $.ajax({
                url: 'user/save',
                method: 'POST',
                data: JSON.stringify(data.field),
                dataType: 'JSON',
                contentType: 'application/json',
                success: function (res) {
                    if (res.code == 2000) {
                        layer.alert("添加成功");
                    }
                },
                error: function () {
                    layer.error("添加失败");
                }
            })
            return false;
        });
    });
</script>
</html>
