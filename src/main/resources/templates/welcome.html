<script>
    layui.use('element', function () {
        var element = layui.element;
    });

    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem:"#hnCarousel",
            width: '100%',
            height: '400px',
            arrow: 'always',
            anim: 'fade'
        });
    });

    //Demo
    layui.use('form', function(){
