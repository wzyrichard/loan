<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/default :: common_header(~{::title},~{::link})">
    <title>用户首页</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- 导航部分 开始 -->
    <div th:replace="~{common/header::commonHeader}"></div>
    <!-- 导航部分 结束 -->

    <div class="layui-carousel" id="hnCarousel">
        <div carousel-item>
            <div><p class="layui-bg-green hn-carousel">在这里，你将以最直观的形式体验 layui！</p></div>
            <div><p class="layui-bg-red hn-carousel">在编辑器中可以执行 layui 相关的一切代码</p></div>
            <div><p class="layui-bg-blue hn-carousel">你也可以点击左侧导航针对性地试验我们提供的示例</p></div>
            <div><p class="layui-bg-orange hn-carousel">如果最左侧的导航的高度超出了你的屏幕</p></div>
        </div>
    </div>

    <div class="layui-container">
        <div class="layui-row">

        </div>
    </div>

    <div th:replace="~{common/footer::commonFooter}"></div>
</body>
<script>
    layui.use('element', function () {
        var element = layui.element;
    });

    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem:"#hnCarousel",
            width: '100%',
            height: '400px',
            arrow: 'always',
            anim: 'fade'
        });
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</html>
